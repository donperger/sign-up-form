<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Source+Code+Pro:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <div class="img-container">
            <img src="./images/safar-safarov-koOdUvfGr4c-unsplash.jpg" alt="Image of computers" class="cover">
            <div class="logo-container">
                <img src="./images/Web development _Outline.svg" alt="" class="logo">
                <div class="title">DonPerger</div>
            </div>
            <div class="credit">Photo by <a class="credit-link" href="https://unsplash.com/@codestorm?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Safar Safarov</a> on <a class="credit-link" href="https://unsplash.com/s/photos/coding?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>

        <div class="form">
            <div class="description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro fugiat voluptates minima est numquam veniam corporis provident corrupti velit cum tenetur quaerat, aliquam sit mollitia aliquid sed iste nam ipsa!
            </div>

            <form action="" class="form-container">
                <legend>Contact me!</legend>

                <div class="name">
                    <div class="text-input">
                        <label for="firstName">First name*</label>
                        <input type="text" id="firstName" name="first_name" required placeholder="John" autofocus>
                    </div>

                    <div class="text-input">
                        <label for="lastName">Last name*</label>
                        <input type="text" id="lastName" name="last_name" required placeholder="Doe">
                    </div>
                </div>

                <div class="email">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required placeholder="john.doe@exapmle.com">
                </div>

                <div class="mail-list">
                    <input type="checkbox" id="emailList" name="email-list" checked>
                    <label for="emailList">Yes, I wish to recive emails from you</label>
                </div>

                <div class="message text-input">
                    <label for="message">Your message*</label>
                    <textarea name="message" id="message" maxlength="500" required placeholder="Sum up your message in maximum 500 charaters. For further conversations I will contact you by email."></textarea>
                </div>

                <button class="send-button">Send</button>

                <div class="required">*required</div>
            </form>
        </div>
    </div>
</body>
</html>
