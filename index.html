<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Source+Code+Pro:ital,wght@1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <div class="img-container">
            <img src="./images/safar-safarov-koOdUvfGr4c-unsplash.jpg" alt="Image of computers" class="cover">
            <div class="logo-container">
                <img src="./images/Web development _Outline.svg" alt="" class="logo">
                <div class="title">DonPerger</div>
            </div>
            <div class="credit">Photo by <a href="https://unsplash.com/@codestorm?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Safar Safarov</a> on <a href="https://unsplash.com/s/photos/coding?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>

        <div class="form">
            <div class="description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro fugiat voluptates minima est numquam veniam corporis provident corrupti velit cum tenetur quaerat, aliquam sit mollitia aliquid sed iste nam ipsa!
            </div>

            <form action="" class="form-container">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="first_name">

                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="last_name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <input type="checkbox" id="emailList" name="email-list">
                <label for="emailList">Yes, I wish to recive emails from you</label>

                <label for="message">Your message</label>
                <textarea name="messafe" id="message" cols="30" rows="10"></textarea>
            </form>
        </div>
    </div>
</body>
</html>
